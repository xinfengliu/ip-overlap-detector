groups:
- name: iod
  rules:
  - alert: InstanceDown
    # Condition for alerting
    expr: up == 0
    for: 1m
    # Annotation - additional informational labels to store more information
    annotations:
      title: 'Instance {{ $labels.instance }} down'
      description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute.'
    # Labels - additional labels to be attached to the alert
    labels:
      severity: 'critical'
  - alert: PotentialIPOverlap
    expr: iod_manager_lb_errs{job="ip_overlap_dedector"} > 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: ' {{ $value }} potential IP overlapping(s) found'
      description: 'Node LB IP is not correct.'
  - alert: IPOverlap
    expr: iod_manager_ol_errs{job="ip_overlap_dedector"} > 0
    for: 1m
    labels:
      severity: severe
    annotations:
      summary: ' {{ $value }} IP overlapping(s) found'
      description: 'IP overlapping'
